<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="./picture.css" rel="stylesheet" />
    <title>Pic 2</title>
  </head>
  <body>
    <div id="nav">
      <div class="nav-options">
        <a class="sys-name">MUM Golden Dome Market : : : SRM System</a>
        <a class="nav-item">Products</a>
        <a class="nav-item">Suppliers</a>
      </div>
      <div class="in-line-section">
        <button class="sign-out">Sign Out</button>
        Hello!
      </div>
    </div>
    <div class="container">
      <!-- Content here -->
      <p class="title">New Product Form</p>
      <form class="product-form">
        <div class="row">
          <div class="col-sm">
            <label for="pd">Product Number</label>
            <input id="pd" class="form-control" type="number" />
          </div>
          <div class="col-sm">
            <label for="qs">Quantity in stock</label>
            <input id="qs" class="form-control" type="number" placeholder="0" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <label for="name">Name</label>
            <input id="name" class="form-control" type="text" />
          </div>
          <div class="col-sm">
            <label for="supplier">Supplier</label>
            <select id="supplier" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="row">
            <div class="col-sm">
              <label for="up">Unit Price</label>
              <input id="up" class="form-control" type="text" placeholder="0.0" />
            </div>
            <div class="col-sm">
              <label for="date">Date supplied</label>
              <input id="date" class="form-control" type="date" placeholder="yyyy-mm-dd" />
            </div>
          </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
